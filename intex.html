    			let weight = document.querySelector("#weight").value;
    			alert("身高"+height);
    			alert("體重"+weight);
    			let bmi = weight / (height * height); // 計算bmi
    			alert("bmi"+bmi);
    			if (bmi < 18.5) {
    				alert("體重過輕");
    			} else if (bmi>= 18.5 && bmi < 24) {
